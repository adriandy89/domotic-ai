name: stack-domotic-ai

services:
  redis:
    container_name: redis
    image: redis:8.4.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass Data_Redis_p6379
    volumes:
      - redis-data:/data

  # timescaledb:
  #   container_name: timescaledb
