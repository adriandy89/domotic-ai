  nats:
    container_name: nats
    image: nats:latest
    restart: always
    ports:
      - '4222:4222'
    volumes:
      - ./nats.conf:/etc/nats/nats.conf
    command: ['-c', '/etc/nats/nats.conf']

volumes:
  # timescaledb:
  redis-data:

networks:
  default:
    name: domotic-network
